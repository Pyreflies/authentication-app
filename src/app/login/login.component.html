<!-- src/app/login/login.component.html -->
<div class="flex items-center justify-center min-h-screen">
  <div class="md:w-2/3 w-full md:flex md:flex-row">
    <!-- Left Column: Logo -->
    <div class="w-full ">
      <!-- Insert your logo here -->
      <img src="../../assets/logo.png" alt="Logo" class="mx-auto">
    </div>
    <!-- Right Column: Login Form -->
    <div class="w-full lg:w-1/2 p-8 bg-white rounded-lg shadow-md  my-auto">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-medium">Username:</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md"  [(ngModel)]="username">
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-1 font-medium">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" [(ngModel)]="password">
        <span class="text-blue-500 text-sm cursor-pointer daisy-ui ml-auto">Forgot Password?</span>
      </div>

      <button class="btn btn-primary btn-block" (click)="onLogin()">Login</button>
    </div>
  </div>
</div>
